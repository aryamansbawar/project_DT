<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beranda</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Port+Lligat+Slab&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #ffffff;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }

      .container {
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: #e7d6ef;
        max-width: 1000px;
        width: 100%;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .logo {
        font-family: "Port Lligat Slab", serif;
        font-size: 18px;
        color: #511f52;
      }

      .user-icon {
        font-size: 24px;
      }

      .title {
        text-align: center;
        font-family: "Port Lligat Slab", serif;
        font-size: 28px;
        color: #511f52;
        margin-bottom: 30px;
      }

      .button-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .button-group button {
        background-color: #a8f5e3;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
      }

      .template-grid {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }

      .template-box {
        background-color: #f5f5f5;
        border-radius: 10px;
        flex: 1;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .option-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .option-grid div {
        background-color: #ddd;
        padding: 20px;
        border-radius: 5px;
        font-weight: bold;
      }

      .upload-box {
        background-color: #ddd;
        border-radius: 10px;
        padding: 40px 20px;
        font-weight: bold;
      }

      .upload-box span {
        display: block;
        font-size: 24px;
        margin-bottom: 10px;
      }

      .template-box img {
        max-width: 100%;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">CustomExpress</div>
        <div class="user-icon">üë§</div>
      </div>

      <div class="title">Ayo Buat Desain MU!!</div>

      <div class="button-group">
        <button>Sudah memiliki desain</button>
        <button>Belum memiliki desain</button>
        <button>Konsultasi Desainer</button>
      </div>

      <div class="template-grid">
        <!-- Pilihan Template -->
        <div class="template-box">
          <div class="option-grid">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
          </div>
        </div>

        <!-- Upload Box -->
        <div class="template-box">
          <div class="upload-box">
            <span>‚¨ÜÔ∏è</span>
            Upload Desain mu
          </div>
        </div>

        <!-- Gambar Baju -->
        <div class="template-box">
          <img
            src="5bbe30a9-776b-4c0c-9a3f-d29dac054002.png"
            alt="Jersey Desain"
          />
        </div>
      </div>
    </div>
  </body>
</html>
