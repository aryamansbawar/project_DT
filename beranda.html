<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beranda</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Port+Lligat+Slab&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #ffffff;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }

      .container {
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: #e7d6ef;
        max-width: 1000px;
        width: 100%;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .logo {
        font-family: "Port Lligat Slab", serif;
        font-size: 18px;
        color: #511f52;
      }

      .user-icon {
        font-size: 24px;
      }

      .title {
        text-align: center;
        font-family: "Port Lligat Slab", serif;
        font-size: 28px;
        color: #511f52;
        margin-bottom: 30px;
      }

      .button-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .button-group button {
        background-color: #a8f5e3;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
      }

      .template-grid {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }

      .template-box {
        background-color: #f5f5f5;
        border-radius: 10px;
        flex: 1;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .option-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .option-grid div {
        background-color: #ddd;
        padding: 20px;
        border-radius: 5px;
        font-weight: bold;
      }

      .upload-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px;
        border: 2px dashed #511f52;
        border-radius: 10px;
        cursor: pointer;
        background-color: #f9f0ff;
        color: #511f52;
        font-size: 18px;
        transition: background-color 0.3s;
      }

      .upload-box:hover {
        background-color: #f0dfff;
      }

      #preview-container img {
        margin-top: 20px;
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .template-box img {
        max-width: 100%;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">CustomExpress</div>
        <div class="user-icon">üë§</div>
      </div>

      <div class="title">Ayo Buat Desain MU!!</div>

      <div class="button-group">
        <a href="Desain.html"><button>Mulai Mendesain</button> </a>
        <a href="Template.html"
          ><button type="button">Belum memiliki desain</button></a
        >
        <button>Konsultasi Desainer</button>
      </div>

      <div class="template-grid">
        <!-- Pilihan Template -->
        <div class="template-box">
          <div class="option-grid">
            <div>
              <img src="dete/hoodie mockup.png" alt="hoodie" />
            </div>
            <div>
              <img src="dete/celana mockup.png" alt="celana" />
            </div>
            <div>
              <img src="dete/polo mockup.png" alt="polo" />
            </div>
            <div>
              <img src="dete/totebag mockup.png" alt="totebag" />
            </div>
          </div>
        </div>

        <!-- Upload Box -->
        <div class="template-box">
          <label for="imageUpload" class="upload-box">
            <span>‚¨ÜÔ∏è</span>
            Upload Desain mu
          </label>
          <input
            type="file"
            id="uploadInput"
            accept="image/*"
            style="display: none"
            onchange="previewImage(event)"
          />
          <div id="preview-container"></div>
        </div>

        <!-- Gambar Baju -->
        <div class="template-box">
          <img src="dete/kaos mockup.png" alt="Kaos Desain" class="kaos" />
        </div>
      </div>
    </div>
    <script>
      function handleUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          // Simpan gambar dalam format base64 ke localStorage
          localStorage.setItem("uploadedImage", e.target.result);
          // Pindah ke halaman mendesain
          window.location.href = "mendesain.html";
        };
        reader.readAsDataURL(file);
      }
    </script>
  </body>
</html>
