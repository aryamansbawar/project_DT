<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CustomExpress - Template Tersedia</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Port+Lligat+Slab&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #ffffff;
        margin: 0;
        font-family: "Poppins", sans-serif;
      }

      .container {
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: #e7d6ef;
        max-width: 1000px;
        width: 100%;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
      }

      .header h1,
      .header h2 {
        font-family: "Port Lligat Slab", serif;
        margin: 0;
        color: #511f52;
      }

      .template-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 30px;
      }

      .template-item {
        background-color: #f5f5f5;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .template-item img {
        max-width: 100%;
        border-radius: 10px;
        height: auto;
      }

      .label {
        margin-top: 10px;
        display: inline-block;
        background-color: #a8f5e3;
        color: #000;
        padding: 5px 15px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>CustomExpress</h1>
        <h2>Template Tersedia</h2>
      </div>
      <div class="template-grid">
        <div class="template-item">
          <img src="dete/kaos mockup.png" alt="Kaos" class="kaos" />
          <div class="label">Kaos</div>
        </div>
        <div class="template-item">
          <img src="dete/hoodie mockup.png" alt="Hoodie" class="hoodie" />
          <div class="label">Hoodie</div>
        </div>
        <div class="template-item">
          <img src="dete/topi mockup.png" alt="Topi" class="topi" />
          <div class="label">Topi</div>
        </div>
        <div class="template-item">
          <img src="dete/totebag mockup.png" alt="Totebag" class="totebag" />
          <div class="label">Totebag</div>
        </div>
        <div class="template-item">
          <img src="dete/celana mockup.png" alt="Celana" class="celana" />
          <div class="label">Celana</div>
        </div>
        <div class="template-item">
          <img src="dete/polo mockup.png" alt="Polo" class="polo" />
          <div class="label">Polo</div>
        </div>
      </div>
    </div>
  </body>
</html>
