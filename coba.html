<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Custom Warna Baju</title>
    <style>
      .baju {
        width: 200px;
        height: 300px;
        background-color: #ffffff;
        border: 2px solid #000;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Custom Warna Baju</h2>

    <div class="baju" id="baju"></div>

    <label for="warnaPicker">Pilih warna sendiri:</label>
    <input type="color" id="warnaPicker" />

    <script>
      const baju = document.getElementById("baju");
      const picker = document.getElementById("warnaPicker");

      picker.addEventListener("input", function () {
        baju.style.backgroundColor = this.value;
      });
    </script>
  </body>
</html>
