<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>CustomExpress - Buat Impianmu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Port+Lligat+Slab&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #ffffff;
    }

    .main-container {
      display: flex;
      padding: 40px;
    }

    .sidebar {
      width: 200px;
      margin-right: 60px;
    }

    .sidebar h1 {
      font-family: "Port Lligat Slab", serif;
      font-size: 28px;
      color: #000;
      margin-bottom: 40px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      margin-bottom: 20px;
      font-size: 18px;
      color: #000;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      text-decoration: underline;
      color: #007b7b;
    }

    .content {
      flex: 1;
    }

    .content h2 {
      font-family: "Port Lligat Slab", serif;
      font-size: 28px;
      color: #000;
      margin-bottom: 30px;
    }

    .template-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 30px;
    }

    .template-item {
      text-align: center;
    }

    .template-item img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      background-color: #f5f5f5;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <h1>CustomExpress</h1>
      <ul>
        <li>All</li>
        <li>Kaos</li>
        <li>Hoodie</li>
        <li>Topi</li>
        <li>Totebag</li>
        <li>Celana</li>
        <li>Polo</li>
      </ul>
    </div>
    <div class="content">
      <h2>Buat Impianmu</h2>
      <div class="template-grid">
        <div class="template-item">
          <img src="dete/hoodie mockup.png" alt="Hoodie">
          <a href="coba.html"><button type="button" class="btn">Hoodie</button></a>
        </div>
        <div class="template-item">
          <img src="dete/kaos mockup.png" alt="Kaos">
          <a href=""><button type="button" class="btn">Kaos</button></a>
        </div>
        <div class="template-item">
          <img src="dete/topi mockup.png" alt="Topi">
          <a href=""><button type="button" class="btn">Topi</button></a>
        </div>
        <div class="template-item">
          <img src="dete/totebag mockup.png" alt="Totebag">
          <a href=""><button type="button" class="btn">Totebag</button></a>
        </div>
        <div class="template-item">
          <img src="dete/celana mockup.png" alt="Celana">
          <a href=""><button type="button" class="btn">Celana</button></a>
        </div>
        <div class="template-item">
          <img src="dete/polo mockup.png" alt="Polo">
          <a href=""><button type="button" class="btn">Polo</button></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
